<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <img src="images/logo.svg" class="logo" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
  </header>

  <article>
    <h3>Subscribe and get notified</h3>
    <form onsubmit="return validateForm(this);" novalidate>
      <div class="input-wrapper">
        <input type="email" name="email" id="email" placeholder="" oninput="writeInk()" onpaste="writeInk()"
          onkeyupe="writeInk()">
        <span class="pseudoPlaceholder">Your email address...</span>
      </div>
      <div class="invalid-email" id="invalid-email">
        Please provide a valid email address
      </div>
      <button type="submit">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="dashboard image">
  </article>

  <footer>
    <div class="social-links">
      <i class="icon-facebook"></i>
      <i class="icon-twitter"></i>
      <i class="icon-instagram"></i>
    </div>
    <p class="copy-right">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
